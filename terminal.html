<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>JS-Term</title>
		<link rel="shortcut icon" href="/favicon.ico">
		<style>
			html {
				overflow-y: scroll;
			}
			html, body {
				padding: 0;
				padding-bottom: 30px;
				margin: 0;
				font-family: monospace;
			}
			#terminal {
				white-space: pre;
				overflow: hidden;
				/*max-height: 704px;*/ /* if you need to disable scrollbar, ie. terminal codes does this inside Nano, Vim, Emacs, etc. */
			}
			#terminal > div {
				height: 1.25em;
				line-height: 1.25em;
			}
		</style>
		<script src='jquery-1.5.min.js'></script>
		<script src='socket.io.js'></script>
		<script src='termemul.js'></script>
		<script>
			$(function() {
				TermJS.theme(TermJS.themes.Tango);
				TermJS.write('Welcome to the rabbit holeâ€¦\r\n\r\n');

				socket = new io.Socket();
				socket.connect();
				i = 0;
				socket.on('connect', function(){					
					socket.send(location.pathname);
					
					TermJS.oninput = function(data) {
						socket.send(data);
					};
				});
				socket.on('message', function(data){
				    TermJS.write(data);
				});
				socket.on('disconnect',function() {
					TermJS.oninput = $.noop;
					TermJS.write('\r\n\n\u001B[0;1mCONNECTION CLOSED. \u001B[0m');
				});
				

			/*

				};
			*/

			});
		</script>
	</head>
	<body class='a0088'>
		<div id='terminal'></div>

</html>
